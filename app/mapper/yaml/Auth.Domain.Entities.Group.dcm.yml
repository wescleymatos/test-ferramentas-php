Auth\Domain\Entities\Group:
  type: entity
  repositoryClass: Auth\Infraestructure\Repositories\GroupRepository
  oneToMany:
    users:
      targetEntity: Auth\Domain\Entities\User
      mappedBy: group
  table: groups
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 10
      unique: true
      nullable: false
