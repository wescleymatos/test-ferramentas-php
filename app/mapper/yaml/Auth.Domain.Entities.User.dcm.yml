Auth\Domain\Entities\User:
  type: entity
  repositoryClass: Auth\Infraestructure\Repositories\UserRepository
  manyToOne:
    group:
      targetEntity: Auth\Domain\Entities\Group
      inversedBy: users
      joinColumn:
        name: group_id
        referencedColumnName: id
  table: users
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      nullable: false
      length: 100
    email:
      type: string
      unique: true
      nullable: false
      length: 50
    password:
      type: string
      nullable: false
      length: 100
    cpf:
      type: string
      unique: true
      nullable: false
      length: 20
